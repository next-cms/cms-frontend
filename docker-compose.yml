version: '2'

services:
    frontend:
        container_name: pi-cms-frontend
        image: pi-cms-frontend:0.1.0
        build:
            context: .
            dockerfile: Dockerfile-frontend
        ports:
            - "3000:3000"
        networks:
            - host
        volumes:
            - ./.env:/usr/src/app/.env
        restart: 'no'
